<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperscissor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Rampart+One&family=Water+Brush&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img width="100" height="100" src="https://img.icons8.com/plasticine/100/rock.png" alt="rock" />
        </div>
        <div class="choice" id="paper">
            <img width="100" height="100" src="https://img.icons8.com/keek/100/file.png" alt="file" />
        </div>
        <div class="choice" id="scissor">
            <img width="100" height="100" src="https://img.icons8.com/keek/100/barber-scissors.png"
                alt="barber-scissors" />
        </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="userscore">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="computerscore">0</p>
            <p>COMPUTER </p>
        </div>
    </div>

    <div class="msg">
        <p id="msg">Play your Move <img width="48" height="48"
                src="https://img.icons8.com/color/48/squid-game-triangle-guard.png" alt="squid-game-triangle-guard" />
        </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
